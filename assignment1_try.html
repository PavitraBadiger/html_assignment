<html>

<head>
    <title>table assignment</title>
</head>

<body>
    <center>
        <table border="2" cellpadding="15">
            <tbody>
                <tr>
                    <td>Column 1</td>
                    <td>Column 2</td>
                    <td>Column 3</td>
                </tr>

                <tr>
                    <td rowspan="2">Row 1 Cell 1</td>
                    <td>Row 1 Cell 2</td>
                    <td>Row 1 Cell 3</td>
                </tr>
                <tr>

                    <td>Row 2 Cell 2</td>
                    <td>Row 2 Cell 3</td>
                </tr>
                <tr>
                    <td colspan="3">Row 1 Cell 1</td>

                </tr>
            </tbody>
        </table>
    </center>
</body>

</html>
